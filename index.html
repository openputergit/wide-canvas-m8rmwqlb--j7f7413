<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeConnect - Book Your Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg-light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-bg-dark {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a4e69 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .dark .glass-card {
            background: rgba(0, 0, 0, 0.2);
        }
        .dark .glass-nav {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg-light dark:gradient-bg-dark min-h-screen text-white transition-colors duration-300">
    <!-- Navigation -->
    <nav class="glass-nav fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <i class="bi bi-cube text-3xl mr-2"></i>
                    <span class="text-2xl font-bold">CubeConnect</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="hover:text-blue-200 transition">Home</a>
                    <a href="#about" class="hover:text-blue-200 transition">About</a>
                    <a href="#services" class="hover:text-blue-200 transition">Services</a>
                    <a href="#booking" class="hover:text-blue-200 transition">Book a Session</a>
                    <a href="#contact" class="hover:text-blue-200 transition">Contact</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10">
                        <i class="bi bi-sun-fill dark:bi-moon-fill"></i>
                    </button>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1">
            <a href="#home" class="block px-3 py-2 hover:bg-white/10 rounded-md">Home</a>
            <a href="#about" class="block px-3 py-2 hover:bg-white/10 rounded-md">About</a>
            <a href="#services" class="block px-3 py-2 hover:bg-white/10 rounded-md">Services</a>
            <a href="#booking" class="block px-3 py-2 hover:bg-white/10 rounded-md">Book a Session</a>
            <a href="#contact" class="block px-3 py-2 hover:bg-white/10 rounded-md">Contact</a>
        </div>
    </nav>

    <!-- Booking Section -->
    <section id="booking" class="pt-24 pb-16">
        <div class="max-w-2xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Book Your Session</h2>
            <div class="glass-card p-8 rounded-xl">
                <form id="booking-form" class="space-y-6">
                    <div>
                        <label class="block mb-2">Full Name</label>
                        <input type="text" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" required>
                    </div>
                    <div>
                        <label class="block mb-2">Email</label>
                        <input type="email" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" required>
                    </div>
                    <div>
                        <label class="block mb-2">Phone Number</label>
                        <input type="tel" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" required>
                    </div>
                    <div>
                        <label class="block mb-2">Service Type</label>
                        <select class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" required>
                            <option value="">Select a service</option>
                            <option value="personal">Personal Coaching (1-on-1)</option>
                            <option value="group">Group Learning</option>
                            <option value="workshop">School/Corporate Workshop</option>
                            <option value="competitive">Competitive Training</option>
                            <option value="consultation">School Consultation</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">Preferred Date</label>
                        <input type="date" class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" required>
                    </div>
                    <div>
                        <label class="block mb-2">Additional Notes</label>
                        <textarea class="w-full p-2 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white" rows="4"></textarea>
                    </div>
                    <button type="submit" class="w-full py-3 bg-white/20 rounded-lg hover:bg-white/30 transition font-semibold">
                        Book Now
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Booking form handling
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for booking! We will confirm your session shortly.');
            this.reset();
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
